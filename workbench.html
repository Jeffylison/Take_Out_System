<!-- 工作台首页 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XXX</title>

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/maincommon.css">
  <link rel="stylesheet" href="./css/workbench.css">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <!-- 头 -->
    <div class="header">
        <h1>
            <div>XXXXX</div>
        </h1>
    </div>

    <!-- 左侧栏 -->
    <div class="left_color"></div>
    <div class="left">
        <ul>
            <li><a href="#">工作台<span>></span></a></li>
            <li><a href="./order.html">订单管理<span>></span></a></li>
            <li><a href="./set.html">套餐管理<span>></span></a></li>
            <li><a href="./menus.html">菜品管理<span>></span></a></li>
        </ul>
    </div>

    <!-- body -->
    <div class="body">
        <div class="todaymoney">
            <div class="title">今日数据</div>
            <ul>
                <li><div class="box">
                    <div class="money">营业额</div>
                    <div class="symbol">￥</div>
                </div></li>
                <li><div class="box">
                    <div class="box_order">有效订单</div>
                </div></li>
                <li><div class="box">
                    <div class="percent">订单完成率</div>
                </div></li>
                <li><div class="box">
                    <div class="users">新增用户</div>
                </div></li>
            </ul>
        </div>
        <div class="order">
            <div class="order_title">订单管理</div>
            <ul>
                <li><div class="order_box">
                    <div class="o1">待接单</div>
                </div></li>
                <li><div class="order_box">
                    <div class="o2">带派送</div>
                </div></li>
                <li><div class="order_box">
                    <div class="o3">已完成</div>
                </div></li>
                <li><div class="order_box">
                    <div class="o4">未完成</div>
                </div></li>
                <li><div class="order_box">
                    <div class="o5">全部订单</div>
                </div></li>
            </ul>
        </div>
        <div class="menus_set">
            <div class="menus">
                <div class="menus_title">菜品总览</div>
                <div class="menus_much">已上架</div>
                <div class="menus_stop">已停售</div>
                <div class="add_menus">
                    <div class="add_menus_picture">详情</div>
                    <!-- <div class="add_title">增加</div> -->
                </div>
            </div>
            <div class="set">
                <div class="set_title">套餐总览</div>
                <div class="set_much">已上架</div>
                <div class="set_stop">已停售</div>
                <div class="add_set">
                    <div class="add_set_picture">详情</div>
                    <!-- <div class="add_title">增加</div> -->
                </div>
            </div>
        </div>
        <div class="ordermain" id="demo">
            <div class="ordermain_title">订单信息</div>
            <div class="ordermain_main">
                <table class="ordermain_table">
                    <tr>
                        <th>订单号</th>
                        <th>用户id</th>
                        <th>用户名称</th>
                        <th>下单时间</th>
                        <th>金额</th>
                    </tr>
                    <tr v-for="(emp, index) in emps">
                        <td>{{ emp.order_id }}</td>
                        <td>{{ emp.user_id }}</td>
                        <td>{{ emp.username }}</td>
                        <td>{{ emp.time }}</td>
                        <td>{{ emp.money }}元</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<script src="./JS/workbench.js"></script>
</body>
</html>
